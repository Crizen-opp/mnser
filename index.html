<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crizen and Glossy Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="rooftop">
            <div class="boy">
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="12" r="10" fill="black"/>
                    <line x1="32" y1="22" x2="32" y2="42" stroke="black" stroke-width="4"/>
                    <line x1="32" y1="42" x2="22" y2="62" stroke="black" stroke-width="4"/>
                    <line x1="32" y1="42" x2="42" y2="62" stroke="black" stroke-width="4"/>
                    <line x1="32" y1="30" x2="22" y2="40" stroke="black" stroke-width="4"/>
                    <line x1="32" y1="30" x2="42" y2="40" stroke="black" stroke-width="4"/>
                </svg>
            </div>
            <div class="girl">
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="12" r="10" fill="pink"/>
                    <line x1="32" y1="22" x2="32" y2="42" stroke="pink" stroke-width="4"/>
                    <line x1="32" y1="42" x2="22" y2="62" stroke="pink" stroke-width="4"/>
                    <line x1="32" y1="42" x2="42" y2="62" stroke="pink" stroke-width="4"/>
                    <line x1="32" y1="30" x2="22" y2="40" stroke="pink" stroke-width="4"/>
                    <line x1="32" y1="30" x2="42" y2="40" stroke="pink" stroke-width="4"/>
                </svg>
            </div>
            <div class="flowers daffodils"></div>
            <div class="flowers tulips"></div>
        </div>
        <audio autoplay>
            <source src="audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
